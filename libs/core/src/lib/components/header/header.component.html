<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="primary">

    <ion-buttons slot="start" *ngIf="model.menus.indexOf('arrow-back') > -1">
      <ion-button (click)="OnBack($event)">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="start" *ngIf="model.menus.indexOf('search') > -1">
      <ion-button (click)="OnSearch($event)">
        <ion-icon name="search"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="primary" *ngIf="model.menus.indexOf('notifications') > -1">
      <ion-button (click)="OnNotifications($event)">
        <ion-icon name="notifications"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title size="small">{{model.pageTitle | uppercase}}</ion-title>
    
  </ion-toolbar>
</ion-header>
